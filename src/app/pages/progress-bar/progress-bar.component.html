<mat-accordion *ngIf="updateProgress" class="w-25 custom">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header class="bg-light-dark">
      <mat-panel-description class="text-dark">
        Your File is Uploading...
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngIf="updateProgress > 0">
      <div class="progress form-group m-2"
        style="height: 20px; width:95%;">
        <div style="font-size: 16px;" class="progress-bar progress-bar-striped"
          [ngStyle]="{ 'background-color': clubPrimaryColor }" role="progressbar"
          [style.width.%]="updateProgress">
          {{updateProgress}}%
        </div>
      </div>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
