<div *ngIf="updateProgress">
    <div class="card card-xl-stretch mb-5 mb-xl-8 bg-light-warning w-25 custom">
      <div class="card-body d-flex align-items-center pt-3 pb-0">
        <div class="d-flex flex-column flex-grow-1 py-2 py-lg-13 ml-4">
          <a class="fw-boldest text-dark fs-10 mb-2">Upload in progress!</a>
          <span class="fw-boldest text-muted fs-7">It will take a short time</span>
        </div>
        <img
          src="../../../assets/media/svg/avatars/004-boy-1.svg"
          alt="" class="align-self-end h-100px">
      </div>
      <div class="progress form-group m-2" *ngIf="updateProgress > 0"
        style="height: 20px; width:95%;">
        <div style="font-size: 16px;" class="progress-bar progress-bar-striped"
          [ngStyle]="{ 'background-color': clubPrimaryColor }" role="progressbar"
          [style.width.%]="updateProgress">
          {{updateProgress}}%
        </div>
      </div>
    </div>
  </div>
