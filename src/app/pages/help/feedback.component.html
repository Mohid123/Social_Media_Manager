<app-spinner></app-spinner>



<div class="row">
    <div class="col-lg-12">

        <div class="card card-custom card-stretch" id="kt_page_stretched_card">
            <div class="card-header" style="background-color: #1e1e2d;">
                <div class="card-title">
                    <h3 class="card-label">
                        <span class="svg-icon svg-icon-primary svg-icon-2x">
                            <img src="../../../assets/media/custom/helpdesk.svg"/>
                        </span>
                        <span class="nav-text text-white"> &nbsp; Help desk</span>

                    </h3>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="row justify-content-center  align-items-center d-flex">
                   
                    <div class="col-lg-6 ">
                        <div class="custom-scrollbar-css padd">
                            <div class="card card-custom">

                                <!--begin::Form-->
                                <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                                    <div class="card-body">
                                        <div class="form-group mb-5">
                                            <div class="card card-custom" style="height: 150px;">
                                                <div class="card-body rounded p-0 d-flex "
                                                    style="background-color: #1e1e2d;">
                                                    <div
                                                        class="d-flex flex-column flex-lg-row-auto w-auto w-lg-350px w-xl-450px w-xxl-650px py-10 py-md-14 px-10 px-md-20 pr-lg-0">
                                                        <h1 class="font-weight-bolder text-light mb-0">Hi,</h1>
                                                        <div class="font-size-h4 mb-8 text-light">how can we <span
                                                                style="font-weight: 600; color: #3699FF; font-size: 25px;">help</span>
                                                            you?</div>

                                                    </div>
                                                    <div
                                                        class="d-none d-md-flex flex-row-fluid bgi-no-repeat bgi-position-y-center bgi-position-x-left bgi-size-cover">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-6 ">
                                                <label>Name <span class="text-danger">*</span></label>
                                                <input type="text" readonly formControlName="name" class="form-control"
                                                    placeholder="John Doe" />
                                                <!-- <span class="form-text text-muted">We'll never share your email with anyone else.</span> -->
                                                <div class="text-danger"
                                                    *ngIf="myForm.get('name').invalid && (myForm.get('name').dirty || myForm.get('name').touched)">
                                                    Please provide a name.
                                                </div>
                                            </div>

                                            <div class="form-group col-sm-6 ">
                                                <label>Email address <span class="text-danger">*</span></label>
                                                <input type="email" class="form-control" formControlName="email" [(ngModel)]="feedback.email"
                                                    placeholder="Enter email" />
                                                <span class="form-text text-muted">We'll never share your email with
                                                    anyone else.</span>
                                                <div class="text-danger"
                                                    *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)">
                                                    Please provide a valid email address.
                                                </div>
                                            </div>
                                        </div>





 
                                              
                                  <div class="image-input-wrapper">
                                    <img class="rounded" [src]="url" height="200">
                                  </div>
                                  <br/>
                                  <div class="image-upload mt-5 mb-5">
                                    <label for="file-input">
                                        
                                        <div class="btn btn-icon btn-light w-auto btn-clean d-inline-flex align-items-center btn-lg px-2 mr-5">
                                            <span class="symbol symbol-35 symbol-light-primary">
                                                <span class="symbol-label"><a  class="btn btn-icon btn-sm ">
                                                    <i class="fas fa-upload icon-lg" style="cursor: pointer;"></i>
                                                </a></span>
                                            </span>
                                            <span class="btn text-dark-50 font-weight-normal font-size-base"> &nbsp;Choose image</span>
                                            
                                        </div>
                                    </label>
        
                                    <input id="file-input" accept="image/*" (change)="onSelectFile($event)" type="file" name="myfile" multiple style="display: none;"/> 
                                </div> 


                                        <!-- <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'"
                                            (change)="onSelect($event)" [multiple]="false">
                                            <ngx-dropzone-label>
                                                <div>
                                                    <h5>Drop your files here or click to select!</h5>
                                                </div>
                                            </ngx-dropzone-label>
                                            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview"
                                                *ngFor="let f of files" [file]="f" [removable]="true"
                                                (removed)="onRemove(f)">
                                               

                                            </ngx-dropzone-image-preview>
                                        </div> -->

                                        <!-- <ngx-dropzone (change)="onSelect($event)">
                                    <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
                                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                    </ngx-dropzone-preview>
                                </ngx-dropzone> -->

                                        <!-- <input type='file' (change)="onSelectFile($event)"> -->


                                        <div class="form-group">
                                            <label for="exampleSelect1">Select <span
                                                    class="text-danger">*</span></label>
                                            <!-- <select class="form-control" formControlName="select" id="exampleSelect1">
                                    <option>Facebook</option>
                                    <option>Instagram</option>
                                    <option>Club</option>
                                
                                   </select> -->
                                            <select [(ngModel)]="feedback.type" class="custom-select" formControlName="type">
                                                <option value="" disabled>Type</option>
                                                <option *ngFor="let module of Module" [ngValue]="module">{{module}}
                                                </option>
                                            </select>
                                        </div>
                                        <!-- <div class="form-group">
                                   <label for="exampleSelect2">Example multiple select <span class="text-danger">*</span></label>
                                   <select multiple="" class="form-control" id="exampleSelect2">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                   </select>
                                  </div> -->
                                        <div class="form-group mb-1">
                                            <label for="exampleTextarea">Describe your problem <span
                                                    class="text-danger">*</span></label>
                                            <textarea [(ngModel)]="feedback.message" class="form-control" formControlName="message"
                                                id="exampleTextarea" rows="3"></textarea>
                                            <div class="text-danger"
                                                *ngIf="myForm.get('message').invalid && (myForm.get('message').dirty || myForm.get('message').touched)">
                                                Messages must be at least 15 characters long.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary mr-2"
                                            [disabled]="myForm.invalid">Submit</button>
                                        <button type="reset" class="btn btn-secondary" (click)="resetForm()">Clear</button>
                                    </div>
                                </form>
                                <!--end::Form-->
                            </div>
                        </div>
                    </div>
                  

                </div>

            </div>
        </div>

    </div>
</div>
