<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "ball-spin" [fullScreen] = "true"><p style="color: white" > D I V I D I S </p></ngx-spinner>
<div class="row">
    <div class="col-lg-3">
        <!--begin::Card-->
        <div class="card card-custom card-stretch">
            <div class="card-header" style="background-color: #1e1e2d;">
                <div class="card-title">
                    <h3 class="card-label">
                        <span class="svg-icon svg-icon-primary svg-icon-2x"><!--begin::Svg Icon | path:/var/www/preview.keenthemes.com/metronic/releases/2021-05-06-223557/theme/html/demo1/dist/../src/media/svg/icons/Communication/Add-user.svg--><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <polygon points="0 0 24 0 24 24 0 24"/>
                                <path d="M18,8 L16,8 C15.4477153,8 15,7.55228475 15,7 C15,6.44771525 15.4477153,6 16,6 L18,6 L18,4 C18,3.44771525 18.4477153,3 19,3 C19.5522847,3 20,3.44771525 20,4 L20,6 L22,6 C22.5522847,6 23,6.44771525 23,7 C23,7.55228475 22.5522847,8 22,8 L20,8 L20,10 C20,10.5522847 19.5522847,11 19,11 C18.4477153,11 18,10.5522847 18,10 L18,8 Z M9,11 C6.790861,11 5,9.209139 5,7 C5,4.790861 6.790861,3 9,3 C11.209139,3 13,4.790861 13,7 C13,9.209139 11.209139,11 9,11 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"/>
                                <path d="M0.00065168429,20.1992055 C0.388258525,15.4265159 4.26191235,13 8.98334134,13 C13.7712164,13 17.7048837,15.2931929 17.9979143,20.2 C18.0095879,20.3954741 17.9979143,21 17.2466999,21 C13.541124,21 8.03472472,21 0.727502227,21 C0.476712155,21 -0.0204617505,20.45918 0.00065168429,20.1992055 Z" fill="#000000" fill-rule="nonzero"/>
                            </g>
                        </svg><!--end::Svg Icon--></span>
                      <span class="nav-text" style="color: #fff;"> &nbsp; Add accounts</span>
                    
                    </h3>
                </div>
            </div>
            <div class="card-body">
                <!--Facebook button-->
                <div id="signInFB" (click)= signInWithFB() class="btn btn-icon btn-light w-auto btn-clean d-inline-flex btn-lg px-2 mr-5">
                    <span class="symbol symbol-35 symbol-light-primary">
                        <span class="symbol-label font-size-h5 font-weight-bold"><a  class="btn btn-icon btn-sm btn-facebook">
                            <i class="socicon-facebook"></i>
                        </a></span>
                    </span>
                    <span class="text-dark-50 font-weight-bolder font-size-base ml-3" style="text-align: -webkit-left;"> Add facebook profile</span>
                    
                </div>
                <!-- <div  *ngIf="!socialFlag" id="signInFB" (click)= showFBCommingSoonPopup() class="btn btn-icon btn-light w-auto btn-clean d-inline-flex btn-lg px-2 mr-5">
                    <span class="symbol symbol-35 symbol-light-primary">
                        <span class="symbol-label font-size-h5 font-weight-bold"><a  class="btn btn-icon btn-sm btn-facebook">
                            <i class="socicon-facebook"></i>
                        </a></span>
                    </span>
                    <span class="text-dark-50 font-weight-bolder font-size-base ml-3" style="text-align: -webkit-left;"> Add facebook profile</span>
                    
                </div> -->
                <hr>
                 <!--Insta button-->
                <div (click) = showIGLoginPopup() class="btn btn-icon btn-light w-auto btn-clean d-inline-flex btn-lg px-2 mr-5">
                    <span class="symbol symbol-35 symbol-light-primary">
                        <span class="symbol-label font-size-h5 font-weight-bold"><a  class="btn btn-icon btn-sm btn-instagram">
                            <i class="socicon-instagram"></i>
                        </a></span>
                    </span>
                    <span class="text-dark-50 font-weight-bolder font-size-base ml-3" style="text-align: -webkit-left;"> Add Instagram profile</span>
                </div>
                <!-- <div *ngIf="!socialFlag" (click) = showIGCommingSoonPopup() class="btn btn-icon btn-light w-auto btn-clean d-inline-flex btn-lg px-2 mr-5">
                    <span class="symbol symbol-35 symbol-light-primary">
                        <span class="symbol-label font-size-h5 font-weight-bold"><a  class="btn btn-icon btn-sm btn-instagram">
                            <i class="socicon-instagram"></i>
                        </a></span>
                    </span>
                    <span class="text-dark-50 font-weight-bolder font-size-base ml-3" style="text-align: -webkit-left;"> Add Instagram profile</span>
                </div> -->

                <hr>
                <div (click) = "Club()" class="btn btn-icon btn-light w-auto btn-clean d-inline-flex  btn-lg px-2 mr-5">
                    <span class="symbol symbol-35 symbol-light-primary">
                        <span class="symbol-label font-size-h5 font-weight-bold"><a  class="btn btn-icon btn-sm" >
                            <i class="svg-icon menu-icon icon-2x "><span><img style="height: 100%; width: 100%; border-radius: 6px;" [src]="clubLogo" alt=""></span></i>
                        </a></span>
                    </span>
                    <span class="text-dark-50 font-weight-bolder font-size-base ml-3" style="text-align: -webkit-left;">{{clubName}}</span>
                    
                </div>
            </div>
        </div>
        <!--end::Card-->
    </div>
    <div class="col-lg-9">
        <!--begin::Card-->
        <div class="card card-custom card-stretch">
            <div class="card-header" style="background-color: #1e1e2d;">
                <div class="card-title">
                    <h3 class="card-label">
                        <span class="svg-icon svg-icon-primary svg-icon-2x"><!--begin::Svg Icon | path:/var/www/preview.keenthemes.com/metronic/releases/2021-05-06-223557/theme/html/demo1/dist/../src/media/svg/icons/General/User.svg--><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <polygon points="0 0 24 0 24 24 0 24"/>
                                <path d="M12,11 C9.790861,11 8,9.209139 8,7 C8,4.790861 9.790861,3 12,3 C14.209139,3 16,4.790861 16,7 C16,9.209139 14.209139,11 12,11 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"/>
                                <path d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z" fill="#000000" fill-rule="nonzero"/>
                            </g>
                        </svg><!--end::Svg Icon--></span>
                      <span class="nav-text" style="color: #fff;"> &nbsp; Profiles</span>
                    
                    </h3>
                </div>
            </div>
            <div class="card-body">
                <div class="row">

                    <!--Facebook-->
                    <div class="col-lg-4">
                        <div class="card" style="height: 442px;">
                            <div class="card-header">
                             <div class="card-title">
                              <h5 class="card-label">
                                <i class="socicon-facebook text-primary mr-5"></i>Facebook profile
                               
                              </h5>
                             </div>
                            </div>
                            <div class="card-body">
                                <div class="card-custom">
                                   
                                    <div class="card-body pt-15">
                                       
                                        <div class="text-center mb-10">
                                            <div class="symbol symbol-60 symbol-circle symbol-xl-90">
                                                
                                                <div *ngIf="!userFBprofile.fbProfileImageUrl" class="symbol-label"><span><img class="symbol-label" src="../../../assets/media/users/mockfbImage.png" style="object-fit: cover;" alt=""></span></div>
                                                <div *ngIf="userFBprofile.fbProfileImageUrl" class="symbol-label"><span><img class="symbol-label" [src] = "userFBprofile.fbProfileImageUrl"  style="object-fit: cover;" alt=""></span></div>

                                                <i class="symbol-badge symbol-badge-bottom bg-success"></i>
                                            </div>
                                          
                                            <div class="text-muted mb-2">{{userFBprofile.fbUserName}}</div>
                                            <span class="label label-light-primary label-inline font-weight-bold label-lg">Facebook</span>
                                        </div>
                                      
                                        <!-- <a diabled (click) = "signOutFB()" class="btn btn-light-primary btn-hover-primary font-weight-bold py-3 px-6 mb-2 text-center btn-block ">Sign Out</a> -->
                                    
                                        
                                     
                                    </div>
                                 
                                </div>
                            </div>
                           </div>
                    </div>

                    <!--INSTA-->
                    <div class="col-lg-4">
                        <div class="card" style="height: 442px;">
                            <div class="card-header">
                             <div class="card-title">
                              <h5 class="card-label">
                                <i class="socicon-instagram mr-5" style="color: #d62976;"></i>Instagram profile
                               
                              </h5>
                             </div>
                            </div>
                            <div class="card-body">
                                <div class="card-custom">
                                   
                                    <div class="card-body pt-15">
                                       
                                        <div class="text-center mb-10">
                                            <div class="symbol symbol-60 symbol-circle symbol-xl-90">
                                                <div *ngIf="!userFBprofile.fbProfileImageUrl" class="symbol-label"><span><img class="symbol-label" src="../../../assets/media/users/mockfbImage.png" style="object-fit: cover;" alt=""></span></div>
                                                <div *ngIf="userFBprofile.fbProfileImageUrl" class="symbol-label"><span><img class="symbol-label" [src] = "userFBprofile.fbProfileImageUrl"  style="object-fit: cover;" alt=""></span></div>
                                                <i class="symbol-badge symbol-badge-bottom bg-success"></i>
                                            </div>
                                          
                                            <div class="text-muted mb-2">{{userFBprofile.fbUserName}}</div>
                                            <span class="label label-light-primary label-inline font-weight-bold label-lg">Instagram</span>
                                        </div>
                                      
                                        <!-- <a diabled (click) = "signOutFB()" class="btn btn-light-primary btn-hover-primary font-weight-bold py-3 px-6 mb-2 text-center btn-block ">Sign Out</a> -->
                                    
                                        
                                     
                                    </div>
                                 
                                </div>
                            </div>
                           </div>
                    </div>

                    <!--CLUB-->
                    <div class="col-lg-4">
                        <div class="card " style="height: 442px;">
                            <div class="card-header">
                             <div class="card-title">
                              <h5 class="card-label">
                                <span><img style="height: 100%; width: 20px; border-radius: 5px;" [src]="clubLogo" alt=""></span>&nbsp;
                                  
                               {{clubName}}
                               
                              </h5>
                             </div>
                            </div>
                            <div class="card-body">
                                <div class="card-custom">
                                 
                                    <div class="card-body pt-15">
                                  
                                        <div class="text-center mb-10">
                                            <div class="symbol symbol-60 symbol-circle symbol-xl-90">
                                                <div class="symbol-label"><span>
                                                    <img class="symbol-label" [src]="userClubProfile.clubProfileImageURL" style="object-fit: cover;" alt=""></span></div>
                                                <i class="symbol-badge symbol-badge-bottom bg-success"></i>
                                            </div>
                                         
                                            <div class="text-muted mb-2">{{userClubProfile.clubUsername}}</div>
                                            <span class="label label-inline font-weight-bold label-lg">{{clubName}}</span>
                                        </div>
                                      
                                        
                                    </div>
                                  
                                </div>
                            </div>
                           </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Card-->
    </div>
    
</div>
