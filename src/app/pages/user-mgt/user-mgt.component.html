<app-spinner></app-spinner>
<div class="row">
   
    
    <div class="col-lg-12">
        <div class="card card-custom card-stretch">
            <div class="card-header" style="background-color: #1e1e2d;">
                <div class="d-flex justify-content-between w-100" >
                    <div class="card-title">
                    <h3 class="card-label">
                        <span class="svg-icon svg-icon-primary svg-icon-2x">
                            <img src="../../../assets/media/custom/add-profiles.svg"/>
                        </span>
                    <span class="nav-text" style="color: #fff;"> &nbsp; Manage Users</span>
                </h3>
                    </div>
                     <div class="card-title">
                        <a href="/metronic/demo1/custom/apps/user/add-user.html" class="btn btn-light-primary font-weight-bold ml-2">+ Add User</a>
                     </div>
            </div>
                
            </div>
            <div class="card-body" style="padding: 0;">
                <div class="flex-row-lg-fluid ml-lg-8">
                    <!--begin::Row-->
                    <div class="row" >
                        <!--begin::Col-->
                      
                            <div class="col-xl-4" *ngFor="let user of users">
                                <!--begin::Card-->
                                <div  class="card card-custom gutter-b card-stretch">
                                    <!--begin::Body-->
                                    <div  class="card-body pt-4 d-flex flex-column justify-content-between">
                                     
                                        <!--begin::User-->
                                        <div  class="d-flex align-items-center mb-7">
                                            <!--begin::Pic-->
                                            <div class="flex-shrink-0 mr-4 mt-lg-0 mt-3">
                                                <div class="symbol symbol-lg-75">
                                                    <ng-container *ngIf="user.profilePicURL">
                                                        <img [src]="user.profilePicURL">
                                                    </ng-container>
                                                    <ng-container *ngIf="!user.profilePicURL;">
                                                        <img src="../../../assets/media/users/avatar.png">
                                                    </ng-container>
                                                      
                                                </div>
                                                <div class="symbol symbol-lg-75 symbol-primary d-none">
                                                    <span class="font-size-h3 font-weight-boldest">JM</span>
                                                </div>
                                            </div>
                                            <!--end::Pic-->
                                            <!--begin::Title-->
                                            <div class="d-flex flex-column">
                                                <a lass="text-dark font-weight-bold text-hover-primary font-size-h4 mb-0">{{user.username}}</a>
                                                <span class="text-muted font-weight-bold">{{user.gender}}</span>
                                            </div>
                                            <!--end::Title-->
                                        </div>
                                        <!--end::User-->
                                        <!--begin::Desc-->
                                        <p class="mb-7">{{user.fullName}}</p>
                                        <!--end::Desc-->
                                        <!--begin::Info-->
                                        <div class="mb-7">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span class="text-dark-75 font-weight-bolder mr-2">Email:</span>
                                                <a class="text-muted text-hover-primary">{{user.email}}</a>
                                            </div>
                                            <div class="d-flex justify-content-between align-items-cente my-1">
                                                <span class="text-dark-75 font-weight-bolder mr-2">Phone:</span>
                                                <a class="text-muted text-hover-primary">{{user.phoneNo}}</a>
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span class="text-dark-75 font-weight-bolder mr-2">DOB:</span>
                                                <span class="text-muted font-weight-bold">{{user.DOB}}</span>
                                            </div>
                                        </div>
                                        <!--end::Info-->
                                        <a class="btn btn-block btn-sm btn-light-warning font-weight-bolder text-uppercase py-4">write message</a>
                                    </div>
                                    <!--end::Body-->
                                </div>
                                <!--end::Card-->
                            </div>
                       
                        
                        
                        <!--end::Col-->
                    
                    </div>
                    <!--end::Row-->
                
                    <!--begin::Pagination-->
                    <div class="card card-custom">
                        <div class="card-body py-7">
                            <!--begin::Pagination-->
                            <div class="d-flex justify-content-between align-items-center flex-wrap">
                                <div class="d-flex flex-wrap mr-3">
                                    <a href="#" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">
                                        <i class="ki ki-bold-double-arrow-back icon-xs"></i>
                                    </a>
                                    <a href="#" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">
                                        <i class="ki ki-bold-arrow-back icon-xs"></i>
                                    </a>
                                    <a href="#" class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1">...</a>
                                    <a href="#" class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1">23</a>
                                    <a href="#" class="btn btn-icon btn-sm border-0 btn-hover-primary active mr-2 my-1">24</a>
                                    <a href="#" class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1">25</a>
                                    <a href="#" class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1">26</a>
                                    <a href="#" class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1">27</a>
                                    <a href="#" class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1">28</a>
                                    <a href="#" class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1">...</a>
                                    <a href="#" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">
                                        <i class="ki ki-bold-arrow-next icon-xs"></i>
                                    </a>
                                    <a href="#" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">
                                        <i class="ki ki-bold-double-arrow-next icon-xs"></i>
                                    </a>
                                </div>
                                <div class="d-flex align-items-center">
                                    <select class="form-control form-control-sm text-primary font-weight-bold mr-4 border-0 bg-light-primary" style="width: 75px;">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                    <span class="text-muted">Displaying 10 of 230 records</span>
                                </div>
                            </div>
                            <!--end:: Pagination-->
                        </div>
                    </div>
                    <!--end::Pagination-->
                </div>
            </div>
        </div>
    </div>
    
</div>
