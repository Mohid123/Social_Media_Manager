<ng-container *ngIf="extrasLanguagesDisplay">
  <app-language-selector style="margin-top: 10px;"></app-language-selector>
</ng-container>




<div class="topbar-item">
  <div class="btn btn-icon btn-icon-mobile w-auto btn-clean d-flex align-items-center btn-lg px-2"  (click)="openVerticallyCentered(content)">
    <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span>
    <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{userName}}</span>
    <span class="symbol symbol-lg-35 symbol-25 symbol-light-success ">
      <span class="symbol-label font-size-h5 font-weight-bold">  <img class="img-circle" style="height: 44px; object-fit: cover; border-radius: 30px;"
        [src]="profileImageUrl"></span>
    </span>
  </div>
</div>


<div class="example-preview ">
  <div>
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header d-flex justify-content-center" style="background-color: #1e1e2d;">
        <h4 class="modal-title" style="color: #fff;">Log out</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-center">
		<!-- <p class="font-size-h5 ">Are you sure, you want to logout?</p> -->
    <div class="d-flex align-items-center mt-5">
      <div class="symbol symbol-100 mr-5">
        <div >
          <img class="symbol-label" [src]="profileImageUrl" style="object-fit: cover;" alt="">
        </div>
        <i class="symbol-badge bg-success"></i>
      </div>
      <div class="d-flex flex-column">
        <a  class="font-weight-bold font-size-h5 text-dark-75 text-hover-primary">{{userName}}</a>
        <div class="text-muted mt-1">Admin</div>
        <div class="navi mt-2">
           <a class="btn btn-sm btn-light-primary font-weight-bolder py-2 px-5" (click)="logout() ; c('Close click')">Sign Out</a>
        </div>
      </div>
    </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
       
      </div>
    </ng-template>
    </div>
</div>




<!--end::Topbar-->
